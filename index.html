<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fontawesom -->
    <script src="https://kit.fontawesome.com/269c17817f.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-lg fa-otter"></i>
            Weather Dashboard
        </a>
    </nav>
    <div class="container-fluid my-2">
        <div class="row">
            <aside class="col-sm-2 col-12 border">
                
                <!-- <form> -->
                    <div class="form-row my-2">
                        <div class="col-8 col-sm-10 px-0">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col-2 col-sm-2 px-0 text-center">
                            <button type="submit" class="btn btn-primary"><i class="far fa-search"></i></button>
                        </div>
                        <div class="col-2 col-sm-2 px-0 text-center d-inline d-sm-none">
                            <button type="submit" class="btn btn-primary" data-toggle="collapse" data-target="#collapsedList"><i class="fas fa-caret-down"></i></i></button>
                        </div>
                    </div>
                <!-- </form> -->
                <div class="card">
                    <ul class="list-group list-group-flush d-none d-sm-flex">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                    <ul class="list-group list-group-flush collapse" id="collapsedList">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>

            </aside>
            <main class="col-sm-10 col-12 border">
                <div class="row">
                    <div class="col border" id="currentDay">
                        Current  
                    </div>
                </div>
                <div class="row">
                    <div class="col border" id="fiveDay">
                        5day
                    </div>
                </div>
            </main>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Popper and Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
